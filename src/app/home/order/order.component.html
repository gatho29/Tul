<div class="contenedor">
    <h2 mat-dialog-title class="ml-3">Shopping car</h2>
    <div *ngIf="products.length === 0">
        <p>empty bag</p>
        <img src="../../../assets/images/vacio.png" width="200px" height="150px">
    </div>
    <mat-dialog-content class="shop-car-content">
        <app-order-product *ngFor="let prd of products" [product]="getProduct(prd)" [quantity]="prd.qty">
        </app-order-product>
    </mat-dialog-content>

    <mat-dialog-actions align="end" class="mt-3">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-flat-button class="bg-primary text-white" (click)="buyOrder()">Buy</button>
    </mat-dialog-actions>
</div>
