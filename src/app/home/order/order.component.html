<h2 mat-dialog-title class="ml-3">Shopping car</h2>

<mat-dialog-content class="shop-car-content">
    <app-order-product *ngFor="let prd of [1,2,3,4]"></app-order-product>
</mat-dialog-content>

<mat-dialog-actions align="end" class="mt-3">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button class="bg-primary text-white">Buy</button>
</mat-dialog-actions>
