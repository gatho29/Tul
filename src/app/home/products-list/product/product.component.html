<div class="product-card">
    <img [src]="img"
        alt="product" width="100px" height="100px">
    <p class="title mt-3"> {{ product.productName }} </p>
    <p class="price mt-3 mb-4"> {{ product.price }} </p>

    <button mat-flat-button class="bg-primary text-white mr-2">Add</button>
    <button mat-button color="primary" (click)="viewDetails()">Details</button>
</div>
